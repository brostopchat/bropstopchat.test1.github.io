<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Шрифт-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topContainer">
            <div class="product">
                <div class="productContainer">
                    <div><span class="purpleText text textBlock">ТОП ПРОДАЖ</span></div>
                    <div><span class="orangeText text textBlock">Скидка -5%</span></div>
                    <img class="like button" src="https://cdn2.iconfinder.com/data/icons/media-player-ui/512/Media-Icon-25-512.png" alt="">
                </div>    
            </div>
            <img class="avatar button" src="https://www.purinaone.ru/dog/sites/purinaonedog.ru/files/2020-07/zuby-u-sobak-mobile-min_1.jpg" alt="">
        </div>
        <div class="bottomContainer">
            <div><span class="productName textBlock">Тестовый товар - Корм, 4кг</span></div>
            <div>
                <img class="productStar" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Star_rating_4_of_5.png" alt="">
                <span class="rating textBlock">(65)</span></div>
            <div>
                <img class="resetPrice" src="https://i.pinimg.com/originals/2a/7b/e4/2a7be42ffe965f87ec30a2e1871b4e6b.png" alt="">
                <span class="price textBlock">1 550,22₴</span></div>
            <div>
                <span class="fullPrice">1 700,22</span>
                <span class="salePrice">1 600,22₴</span>
            </div>
            <img class="buy button" src="https://png.pngtree.com/png-vector/20190927/ourlarge/pngtree-shopping-cart-icon-png-image_1736148.jpg" alt="">
        </div>
    </div>
</body>
</html>
